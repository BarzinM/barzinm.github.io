<section id="portfolio" class="bg-light-gray">
    <!-- <script src="{{ site.baseurl }}/js/modernizr.custom.js"></script> -->
    <div class="container bg-light-gray">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">PROJECTS</h2>
                <h3 class="section-subheading text-muted" style="color:#FFF">Some of the projects are still under development.</h3>
            </div>
        </div>
        <div id="grid-gallery" class="grid-gallery">

            <section class="grid-wrap">
                <ul class="grid">
                    <li class="grid-sizer"></li>
                    <!-- for Masonry column width -->
                    {% for post in site.projects reversed%}
                    <li>
                        <a href="{% if post.link %}{{post.link}}{% else %}{{ site.baseurl }}{{ post.url }}{% endif %}">
                            <figure>
                                <img src="{{ site.baseurl }}/img/thumb/thumbnail_{{ post.photo }}" alt="img" />
                                <figcaption>
                                    <h3>{{ post.caption_header}}</h3>
                                    <p>{{ post.caption }}</p>
                                </figcaption>
                            </figure>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </section>
            <!-- // grid-wrap -->
        </div>
        <!-- // grid-gallery -->
    </div>
    <script src="{{ site.baseurl }}/js/imagesloaded.pkgd.min.js"></script>
    <script src="{{ site.baseurl }}/js/masonry.pkgd.min.js"></script>
    <!-- // <script src="{{ site.baseurl }}/js/classie.js"></script> -->
    <script src="{{ site.baseurl }}/js/cbpGridGallery.js"></script>
    <script>
    new CBPGridGallery(document.getElementById('grid-gallery'));
    </script>
</section>
