    <section id="posts">
        <div class="container">
          <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Latest Posts</h2>
                    <!-- <h3 class="section-subheading text-muted">Interesting stuff that I get to come across</h3> -->
                    </br>
                    </br>
                </div>
            </div>
        <div class="entry-content">
            <ul class="post-list">
                {% for post in site.posts limit:10 %} 
                <li><article><a href="{{ site.baseurl }}{{ post.url }}">{{ post.caption_header }} <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span></a></article></li>
                {% endfor %}
            </ul>
        </div><!-- /.entry-content -->
        </br>
        <a href="{{site.baseurl}}/posts/index.html">See all posts ...</a>
    </div>
</section>
